    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Lora', serif;
            

        }
        .main{
            min-height: 100vh;
        }
        nav{
            /* box-shadow: 0 1px 5px rgba(15, 15, 15, 0.8); */
        }
        .navbar-brand span{
            font-family: 'Montserrat', sans-serif;
            color: dodgerblue;
        }
        .header{
            position:absolute;
            top: 30%;
            transform: translateY(-30%);
            z-index: 99;
        }
        .header h1{
            font-size: 10vw;
            font-family: 'Montserrat', sans-serif;
            color: dodgerblue;
            text-shadow: 0 5px 10px rgba(27, 27, 27, 0.8);

        }
        .header h5{
            font-size: 1.4vw;
            text-indent: 2vw;
            text-align: justify;
            color: rgb(36, 36, 36);
        }
        .gfa{
            font-size: 1.3em;
            border-radius: 20px;
            font-family: 'elephant';
            border: 3px solid dodgerblue;
        }
        .bgs{
            width: 100%;
            margin-top: 10vh;
        }
            
    .login{
        z-index: 9;
        position: fixed;
        left: 50%;
        bottom: 10px;
        transform: translate(-50%);
        background:#7E9DEC;
        color:  #0A35A2;
        background: transparent;
        border: 1px solid #0A35A2;
        box-shadow: 0 5px 10px rgb(15, 15, 15,.6);
        border-radius: 20px;
    }
    @media only screen and (max-width: 720px) {
        .header{
            margin-top: 15vh;
        }
        .header h1{
            font-size: 15vw;
            text-shadow: 0 2px 5px rgba(27, 27, 27, 0.6);
        }
        .header h5{
            font-size: 2.2vh;
        }
        .bgs{
            width: 100%;
            margin-top: 20vh;
        }
        .gfa{
            font-size: 3.5vw;
        }
        nav input{
            margin-top: 10px;
            width: 100%;
        }

    
    }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

            </li>
           
         
          </ul>
            <div class="form-inline my-2 my-lg-0">

                       <input type="button" value="About" class="btn btn-outline-primary pl-5 pr-5">
                    </li>
                    <li class="nav-item active mr-4">

                    </li>
                  
                </ul>
            </div>

    <input type="button" class="btn btn-outline-primary login pl-5 pr-5" value="Login" onclick="openNav()">

                    <input type="button" value="GET FREE ACCESS" class="btn btn-outline-primary mt-3 float-left ml-5 pl-5 pr-5  gfa">
                </div>
            </div>
            <div class="col-md-6 text-center">
                <img src="./bg.gif" class="bgs" alt="">

        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
